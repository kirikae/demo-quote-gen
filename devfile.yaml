apiVersion: 1.0.0
metadata:
  name: quotegen-
projects:
  - name: quotegen-backend
    source:
      location: 'https://github.com/kirikae/demo-quote-gen.git'
      type: git
      branch: sql
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    preferences:
      python.globalModuleInstallation: true
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: web
        port: 8080
        attributes:
          protocol: http
          public: 'true'
          discoverable: 'false'
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
    image: 'quay.io/eclipse/che-python-3.7:nightly'
  - endpoints:
      - name: postgres
        port: 5432
        attributes:
          discoverable: 'true'
          public: 'false'
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: pg-storage
        containerPath: /var/lib/postgresql/data
    image: registry.redhat.io/rhel8/postgresql-12
    env:
      - value: user
        name: POSTGRESQL_USER
      - value: postgres
        name: POSTGRESQL_PASSWORD
      - value: quotes
        name: POSTGRESQL_DATABASE
commands:
  - name: setup deps
    actions:
      - type: exec
        component: python
        command: pip install --user -r requirements.txt
        workdir: "${CHE_PROJECTS_ROOT}/quotegen-backend/quotegen"
  - name: run-debug-sqlite
    actions:
      - type: exec
        component: python
        command: >-
          export LOG_LEVEL="DEBUG" && 
          export DATABASE_TYPE="sqlite" &&
          export JSON_QUOTE_PATH="./quotes/quotes.json" && 
          python app.py
        workdir: "${CHE_PROJECTS_ROOT}/quotegen-backend/quotegen"        
  - name: run-debug-postgresql
    actions:
      - type: exec
        component: python
        command: >-
          export LOG_LEVEL="DEBUG" && 
          export DATABASE_TYPE="postgresql" && 
          export JSON_QUOTE_PATH="./quotes/quotes.json" &&           
          python app.py 
        workdir: "${CHE_PROJECTS_ROOT}/quotegen-backend/quotegen"
